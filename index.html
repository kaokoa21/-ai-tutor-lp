<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI×伴走｜不登校専門オンライン家庭教師｜無料体験（60分×2回）</title>
<meta name="description" content="AIが分析、人が伴走。不登校の中学生専門オンライン家庭教師。全教科対応／無料体験（60分×2回）／対応時間 8:00–22:00。LINEから簡単に申し込めます。">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0c1116; --ink:#e8eef5; --sub:#b7c5d5; --line:#223043;
  --key:#4bb8a9; --key-ink:#062d2a; --acc:#6ba2ff; --accent:#ffd66b;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:'Noto Sans JP',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Hiragino Kaku Gothic ProN','Meiryo',sans-serif;background:#0b1117;color:var(--ink)}
a{color:inherit}
.container{width:min(1080px,92%);margin:0 auto}
.section{padding:64px 0}
.section.alt{background:rgba(255,255,255,.03)}
h1,h2,h3{line-height:1.3;margin:0 0 12px}
p{line-height:1.9;margin:0 0 12px;color:var(--sub)}
ul{margin:0 0 12px}
small{color:var(--sub)}

/* ヘッダー */
.header{position:sticky;top:0;z-index:9;background:rgba(12,17,22,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.header .inner{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
.brand{font-weight:700;text-decoration:none}
.nav a{margin-left:14px;text-decoration:none;opacity:.9}
.btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid var(--line);text-decoration:none;font-weight:700}
.btn.primary{background:linear-gradient(180deg,var(--key),#3aa697);border:none;color:var(--key-ink)}
.btn.ghost{background:transparent}
.btn.big{padding:16px 20px;border-radius:14px;font-size:1.05rem}

/* ヒーロー */
.hero{padding:92px 0;border-bottom:1px solid var(--line);background:
 radial-gradient(1200px 500px at 80% -10%, rgba(75,184,169,.25), transparent 60%),
 radial-gradient(1000px 400px at -10% 0%, rgba(107,162,255,.18), transparent 60%);}
.hero h1{font-size:clamp(26px,4.1vw,42px)}
.underline{background:linear-gradient(90deg,var(--key),var(--acc));padding:.05em .25em;border-radius:.25rem;color:#081316}
.lead{font-size:1.12rem}
.cta{display:flex;gap:12px;margin:14px 0 4px}
.badges{display:flex;gap:10px;flex-wrap:wrap;list-style:none;padding:0}
.badges li{border:1px solid var(--line);background:rgba(255,255,255,.05);padding:8px 12px;border-radius:999px;font-size:.9rem}

/* グリッド＆カード */
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:24px}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:24px}
.card{background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:14px;padding:16px}
.note{background:rgba(107,162,255,.06);border-color:#2f4c6f}

.check{list-style:none;padding-left:0}
.check li{position:relative;padding-left:26px;margin:8px 0;color:var(--ink)}
.check li::before{content:'✓';position:absolute;left:0;top:-1px;background:var(--key);color:var(--key-ink);border-radius:6px;padding:0 6px;font-weight:900}

/* プラン表 */
.plans{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.plan{border:1px solid var(--line);border-radius:14px;padding:16px;background:rgba(255,255,255,.03);position:relative}
.plan.featured{background:linear-gradient(180deg, rgba(75,184,169,.17), rgba(75,184,169,.05));border-color:#2b5f58}
.plan .badge{position:absolute;right:12px;top:12px;background:var(--accent);color:#2d2200;font-weight:800;padding:4px 8px;border-radius:999px;font-size:.8rem}
.price{font-size:1.3rem;margin:8px 0 0}
.meta{font-size:.95rem;color:var(--sub)}

/* ステップ */
.steps{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;counter-reset:step}
.steps li{list-style:none;border:1px dashed var(--line);border-radius:12px;padding:14px;background:rgba(255,255,255,.02)}
.steps li::before{counter-increment:step;content:counter(step);display:inline-grid;place-items:center;width:28px;height:28px;border-radius:999px;background:var(--acc);color:#061022;font-weight:800;margin-right:8px}

/* プロフィール */
.profile{display:grid;grid-template-columns:1fr 1fr;gap:24px}
.placeholder{aspect-ratio:1/1;border:2px dashed var(--line);border-radius:14px;display:grid;place-items:center;color:var(--sub)}

/* FAQ */
.faq details{background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:12px;padding:12px;margin:8px 0}

/* その他 */
.contact{text-align:center}
.footer{border-top:1px solid var(--line);padding:18px 0;background:rgba(255,255,255,.02)}

@media (max-width:900px){
  .grid-2,.grid-3,.plans,.steps,.profile{grid-template-columns:1fr}
  .nav a:not(.btn){display:none}
}
</style>
</head>
<body>
<!-- ここから本文 -->
<header class="header">
  <div class="container inner">
    <a class="brand" href="#top">AI×伴走 家庭教師</a>
    <nav class="nav">
      <a href="#pricing">料金</a>
      <a href="#flow">流れ</a>
      <a href="#faq">FAQ</a>
      <a class="btn small" href="#contact">無料体験</a>
    </nav>
  </div>
</header>
